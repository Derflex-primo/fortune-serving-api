type: object
required:
  - id
  - name
  - user_id
properties:
  id:
    type: string
    formar: uuid
    description: "A unique identifier for the category."
    example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
  name:
    type: string
    description: "The name of the category."
    example: "Electronics"
  description:
    type: string
    description: "A brief description of the category."
    example: "All types of electronic gadgets, devices, and accessories."
  user_id:
    type: string
    format: uuid
    description: "The unique identifier of the user who created the category."
    example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
  created_at:
    type: string
    format: date-time
    description: "The date and time when the category record was created, automatically set to the current time in ISO 8601 format (e.g., 'YYYY-MM-DDTHH:mm:ss')."
    example: "2025-01-19T10:00:00"
  updated_at:
    type: string
    format: date-time
    description: "The date and time when the category record was last updated, automatically set to the current time in ISO 8601 format (e.g., 'YYYY-MM-DDTHH:mm:ss')."
    example: "2025-01-19T11:00:00"