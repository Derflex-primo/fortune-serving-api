paths:
  /users:
    post:
      tags:
        - "Users"
      summary: "Create a new user."
    get:
      tags:
        - "Users"
      summary: "Retrieve a paginated list of users."
  /users/{id}:
    get:
      tags:
        - "Users"
      summary: "Retrieve a user by id."
    patch:
      tags:
        - "Users"
      summary: "Update user fields by id."
    delete:
      tags:
        - "Users"
      summary: "Delete a user by id."
  /users/{id}/addresses:
    get:
      tags:
        - "Users"
      summary: "Retrieve a user's addresses."
    post:
      tags:
        - "Users"
      summary: "Add a new address for a user."
  /users/{id}/addresses/{address_id}:
    get:
      tags:
        - "Users"
      summary: "Retrieve a user's address."
    put:
      tags:
        - "Users"
      summary: "Update user address fields by id and address_id."
    delete:
      tags:
        - "Users"
      summary: "Delete user address fields by id and address_id."

  /templates:
    post:
      tags:
        - "Templates"
      summary: "Create a new template."
    get:
      tags:
        - "Templates"
      summary: "Retrieve a non paginated list of templates."
  /templates/{id}:
    get:
      tags:
        - "Templates"
      summary: "Retrieve template by id."
    patch: 
      tags: 
        - "Templates"
      summary: "Updates template by id."

components:
  schemas:
    user:
      $ref: "./user.yaml"
    template:
      $ref: "./template.yaml"
    store:
      $ref: "./store.yaml"
    category:
      $ref: "./category.yaml"
    address:
      $ref: "./address.yaml"
    item:
      $ref: "./item.yaml"
